<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #controls {
      height: 30px;
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      -webkit-app-region: drag;
    }
    #controls button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }
    #log-button {
      position: absolute;
      top: 32px;
      right: 10px;
      z-index: 10;
      padding: 5px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    #webview-container {
      height: 100%;
    }
    webview {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="status">üîí V√©rification...</div>
    <button onclick="windowClose()">‚úï</button>
  </div>
  <div id="webview-container">
    <webview id="site-view" src=""></webview>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const status = document.getElementById('status');
    const webview = document.getElementById('site-view');

    ipcRenderer.on('load-url', (event, url) => {
      webview.src = url;
    });

    webview.addEventListener('dom-ready', () => {
      webview.executeJavaScript("document.cookie")
        .then(cookies => {
          if (cookies && cookies.length > 10) {
            status.textContent = '‚úÖ Connect√©';
          } else {
            status.textContent = 'üîì Non connect√©';
          }
        })
        .catch(() => {
          status.textContent = '‚ÑπÔ∏è Statut inconnu';
        });
    });


    function windowClose() {
      ipcRenderer.send('close-window');
    }
  </script>
</body>
</html>
